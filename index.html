<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="tela_inicial">
        <img class="lg1" src="media/logo 1.png"/>
        <input type="input" class="digitar_nome" placeholder="Digite seu nome" name="name" id="insert_name"  data-test="input-name">
        <button class="botao_nome pointer" onclick="entrando()" data-test="send-name">Entrar</button>
    </div>
    <header>
        <img class="lg1" src="media/logo 1.png"/>
        <ion-icon class ="lg1 pointer" name="people" onclick="toggle_options()" data-test="message"></ion-icon>
    </header>

    <div class="darken hidden_darken hidden" onclick="toggle_options()"></div>
    <div class="options hidden_options">
        <div class="title">
            Escolha um contato<br>para enviar mensagem:
        </div>
        <ul class="contatos">

        </ul>
        <div class="title t2">
            Escolha a visibilidade:
        </div>
        <ul class="contatos">

            <li class="pointer users_check" onclick="alterar_visibilidade(to, 'private')" data-test="public">
                <div>
                    <ion-icon name="lock-open" class="icon"></ion-icon> PÃºblico
                </div>
                    <ion-icon name="checkmark" class="check pub123"></ion-icon>
                
            </li>

            <li class="pointer users_check" onclick="alterar_visibilidade('Todos', 'public')" data-test="private">
                <div>
                    <ion-icon name="lock-closed" class="icon"></ion-icon> Reservadamente
                </div>
                    <ion-icon name="checkmark" class="check priv123 hidden"></ion-icon>
                
            </li>

        </ul>

    </div>

    <section>
        <ul class="messages">
            <li class="spacer"></li>
        </ul>
    </section>

    <footer class="msgwr">
        <input type="input" class="lg1 txt_input" placeholder="Escreva aqui..." name="name" id="txt_box" data-test="input-message">
        <ion-icon class="lg1 pointer" name="paper-plane-outline" onclick="enviar_mensagem()" data-test="send-message"></ion-icon>
    </footer>

    <div class="enviando_para hidden" data-test="recipient"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
