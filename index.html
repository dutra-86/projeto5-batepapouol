<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img class="lg1" src="media/logo 1.png"/>
        <ion-icon class ="lg1" name="people" onclick="toggle_options()"></ion-icon>
    </header>

    <div class="darken hidden_darken hidden" onclick="toggle_options()"></div>
    <div class="options hidden_options">
        <div class="title">
            Escolha um contato<br>para enviar mensagem:
        </div>
        <ul class="contatos">
            <li><ion-icon name="people" class="icon"></ion-icon> Todos</li>
            <li><ion-icon name="person-circle" class="icon"></ion-icon> Cleiton</li>
            <li><ion-icon name="person-circle" class="icon"></ion-icon> Frúcio</li>
            <li><ion-icon name="person-circle" class="icon"></ion-icon> Brias</li>
        </ul>
        <div class="title t2">
            Escolha a visibilidade:
        </div>
        <ul class="contatos">
            <li><ion-icon name="lock-open" class="icon"></ion-icon> Público</li>
            <li><ion-icon name="lock-open" class="icon"></ion-icon> Reservadamente</li>
        </ul>

    </div>

    <section>
        <ul class="messages">
            <li class="spacer"></li>
        </ul>
    </section>

    <footer>
        <input type="input" class="lg1 txt_input" placeholder="Escreva aqui..." name="name" id="name"></textarea>
        <ion-icon class="lg1" name="paper-plane-outline"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
